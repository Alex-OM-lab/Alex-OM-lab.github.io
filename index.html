<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alejandro Orcajada Meseguer | Administrador de Sistemas y Ciberseguridad</title>
  <meta name="description" content="Portafolio profesional de Alejandro Orcajada Meseguer, Administrador de Sistemas y Ciberseguridad." />
  <style>
    :root {
      --bg: #0e1320;
      --text: #e6edf3;
      --accent: #f59e0b;
    }
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: clamp(38px, 5vw, 70px);
      font-weight: 900;
      color: var(--accent);
      text-shadow: 0 0 18px rgba(255, 153, 0, 0.7), 0 0 36px rgba(255, 153, 0, 0.25);
    }
    .cursor {
      display: inline-block;
      width: 0.6ch;
      margin-left: 2px;
      color: var(--accent);
      filter: drop-shadow(0 0 6px var(--accent));
      animation: blink 0.95s steps(1, end) infinite;
    }
    @keyframes blink { 50% { opacity: 0; } }

    p {
      max-width: 600px;
      margin: 20px auto 0;
      font-size: 18px;
      line-height: 1.6;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    p.is-shown {
      opacity: 1;
      transform: none;
    }
    .btns {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 16px;
    }
    .btn {
      background: var(--accent);
      color: #111;
      padding: 10px 20px;
      border-radius: 999px;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(245, 158, 11, 0.35);
    }
  </style>
</head>
<body>
  <main>
    <h1><span id="type"></span><span class="cursor">|</span></h1>
    <p id="lead">Me especializo en diseñar, securizar y operar infraestructuras robustas. Automatizo despliegues, fortalezco defensas y mejoro la fiabilidad de servicios con prácticas DevOps/SecOps.</p>
    <div class="btns">
      <a href="#projects" class="btn">Ver mis proyectos</a>
      <a href="#contact" class="btn" style="background:#111; color:var(--accent); border:1px solid var(--accent);">Contactar</a>
    </div>
  </main>

  <script>
    const text = "Alejandro Orcajada Meseguer Administrador de Sistemas y Ciberseguridad";
    const speed = 44; // más lento (doble del anterior)
    const el = document.getElementById('type');
    const cursor = document.querySelector('.cursor');
    const lead = document.getElementById('lead');
    let i = 0;
    function type(){
      if(i < text.length){
        el.textContent += text.charAt(i);
        i++;
        setTimeout(type, speed);
      } else {
        cursor.remove();
        lead.classList.add('is-shown');
      }
    }
    setTimeout(type, 300);
  </script>
</body>
</html>
